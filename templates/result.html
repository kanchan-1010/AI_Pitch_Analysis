<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pitch Analysis - Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">AI Feedback</h1>
        {% for feedback in feedbacks %}
            <h2>{{ feedback.name }}</h2>
            <h3>Feedback:</h3>
            <p>{{ feedback.feedback }}</p>
        {% endfor %}
        <a href="/" class="btn btn-primary">Analyze Another Pitch</a>
    </div>
</body>
</html>
